<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Links Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --transition: 0.3s; }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f4f7f9;
      color: #1a202c;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
      transition: background-color var(--transition), color var(--transition);
    }
    .card {
      background: #fff; border: 1px solid #e2e8f0; border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.05);
      padding: 30px; width: 100%; max-width: 420px;
      text-align: center; position: relative;
    }
    .logo-icon { font-size: 3em; color: #3182ce; margin-bottom: 15px; }
    label { display: block; text-align: left; font-size: 0.85em; color: #4a5568; margin-bottom: 4px; }
    input, textarea {
      width: 100%; padding: 12px; border: 1px solid #cbd5e0;
      border-radius: 10px; font-size: 0.95em; margin-bottom: 12px;
      box-sizing: border-box; font-family: inherit;
      transition: border var(--transition);
    }
    input:focus, textarea:focus { outline: none; border-color: #3182ce; }
    textarea { resize: vertical; min-height: 100px; max-height: 250px; }
    button {
      width: 100%; padding: 12px; font-size: 1em; border-radius: 10px;
      border: none; cursor: pointer; transition: all var(--transition);
    }
    .btn-primary { background-color: #3182ce; color: #fff; }
    .btn-primary:hover { background-color: #2563eb; transform: translateY(-2px); }
    .btn-secondary { background-color: #e2e8f0; color: #1a202c; }
    .btn-secondary:hover { background-color: #cbd5e0; transform: translateY(-2px); }
    .grid-item { background: #f9fafb; border: 1px solid #e2e8f0; border-radius: 12px;
      padding: 10px 12px; margin-bottom: 10px; text-align: left; }
    .grid-item .url { color: #3182ce; font-size: 0.85em; word-break: break-all; }
    .actions { margin-top: 8px; display: flex; gap: 8px; }
    .actions button { flex: 1; font-size: 0.85em; padding: 8px; }

    /* === Preview Icon === */
    .icon-preview {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4em;
      color: #4a5568;
      pointer-events: none;
      transition: color var(--transition);
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    #theme-switcher {
      position: absolute; top: 15px; right: 15px;
      background: #e2e8f0; border: none; border-radius: 50%;
      width: 40px; height: 40px; font-size: 18px; cursor: pointer;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #a0aec0;
    }
    footer a {
      color: #3182ce;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }

    /* === DARK MODE === */
    body.dark-mode { background-color: #121212; color: #e2e8f0; }
    body.dark-mode .card { background-color: #1e1e1e; border-color: #333; }
    body.dark-mode input, body.dark-mode textarea {
      background: #2a2a2a; color: #fff; border-color: #444;
    }
    body.dark-mode .btn-primary { background-color: #2563eb; }
    body.dark-mode .grid-item { background: #2a2a2a; border-color: #444; }
    body.dark-mode #theme-switcher { background: #2a2a2a; color: #fff; }
    body.dark-mode .icon-preview { color: #a0aec0; }
  </style>
</head>
<body>
  <div class="card">
    <button id="theme-switcher"><i class="fas fa-moon"></i></button>
    <div class="logo-icon"><i class="fas fa-cube"></i></div>
    <h2 id="title">Admin Login</h2>

    <!-- LOGIN -->
    <div id="loginSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn" class="btn-primary">Masuk</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
      <label for="mainTitle">Judul Utama</label>
      <input type="text" id="mainTitle" placeholder="Judul utama (maks. 2 baris)">
      <label for="subTitle">Subjudul</label>
      <textarea id="subTitle" placeholder="Subjudul (maks. 3â€“4 baris)"></textarea>
      <button id="saveHeader" class="btn-primary">Simpan Header</button>

      <hr style="margin:20px 0;opacity:0.3;">
      <div id="listContainer"></div>

      <label for="newName">Nama Link</label>
      <div class="input-wrapper">
        <input type="text" id="newName" placeholder="Nama Link (misal: Formulir Pendaftaran)">
        <i id="previewIcon" class="icon-preview fas fa-link"></i>
      </div>

      <input type="url" id="newUrl" placeholder="Alamat URL (https://...)">
      <button id="addBtn" class="btn-primary">Tambah Link</button>
      <button id="logoutBtn" class="btn-secondary" style="margin-top:10px;">Keluar</button>
    </div>

    <footer>
      Links Grid @TOMMY<br>
      Powered by <a href="https://news.t-o-m.my.id" target="_blank">https://news.t-o-m.my.id</a>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc, doc, setDoc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP2dnXfeRR57NNYarJSYtBDjve8K-bOd8",
      authDomain: "linktree-wannabe.firebaseapp.com",
      projectId: "linktree-wannabe",
      storageBucket: "linktree-wannabe.appspot.com",
      messagingSenderId: "246673617043",
      appId: "1:246673617043:web:573d5386df8b29c945dd66"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const previewIcon = document.getElementById("previewIcon");
    const nameInput = document.getElementById("newName");

    function iconFromName(name) {
      const n = name.toLowerCase();
      if (/(dokumen|arsip|berkas|file)/.test(n)) return "fa-file-alt";
      if (/(pdf|unduhan|download)/.test(n)) return "fa-file-pdf";
      if (/(formulir|pendaftaran|input)/.test(n)) return "fa-clipboard-list";
      if (/(tutorial|panduan|video|youtube)/.test(n)) return "fa-video";
      if (/(izin|akses|login)/.test(n)) return "fa-key";
      if (/(laporan|hasil|evaluasi)/.test(n)) return "fa-chart-line";
      if (/(kontak|hubungi|email)/.test(n)) return "fa-envelope";
      if (/(jadwal|kalender|agenda)/.test(n)) return "fa-calendar";
      if (/(berita|pengumuman|informasi)/.test(n)) return "fa-bullhorn";
      if (/(bantuan|panduan|tanya)/.test(n)) return "fa-circle-info";
      if (/(profil|pengguna|akun)/.test(n)) return "fa-user";
      if (/(link|tautan|situs)/.test(n)) return "fa-link";
      if (/(sppd|perjalanan|dinas)/.test(n)) return "fa-briefcase";
      const fallback = ["fa-star", "fa-rocket", "fa-paper-plane", "fa-lightbulb", "fa-layer-group"];
      return fallback[Math.floor(Math.random() * fallback.length)];
    }

    nameInput.addEventListener("input", () => {
      const val = nameInput.value.trim();
      const iconClass = val ? iconFromName(val) : "fa-link";
      previewIcon.className = "icon-preview fas " + iconClass;
    });

    async function loadHeader() {
      const snap = await getDoc(doc(db, "site_header", "main"));
      if (snap.exists()) {
        const d = snap.data();
        mainTitle.value = d.mainTitle || "";
        subTitle.value = d.subTitle || "";
      }
    }

    saveHeader.addEventListener("click", async () => {
      await setDoc(doc(db, "site_header", "main"), {
        mainTitle: mainTitle.value.trim(),
        subTitle: subTitle.value.trim()
      });
      alert("Header disimpan!");
    });

    async function loadGrid() {
      const q = query(collection(db, "grid_links"), orderBy("order", "asc"));
      const snap = await getDocs(q);
      listContainer.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        listContainer.insertAdjacentHTML("beforeend", `
          <div class="grid-item">
            <div>${data.name}</div>
            <div class="url">${data.url}</div>
            <div class="actions">
              <button onclick="editItem('${d.id}','${data.name}','${data.url}')">Edit</button>
              <button onclick="deleteItem('${d.id}')">Hapus</button>
            </div>
          </div>`);
      });
    }

    window.editItem = (id, name, url) => {
      newName.value = name;
      newUrl.value = url;
      previewIcon.className = "icon-preview fas " + iconFromName(name);
      addBtn.textContent = "Simpan Perubahan";
      editId = id;
    };

    window.deleteItem = async (id) => {
      if (confirm("Hapus link ini?")) {
        await deleteDoc(doc(db, "grid_links", id));
        loadGrid();
      }
    };

    let editId = null;
    addBtn.addEventListener("click", async () => {
      const name = newName.value.trim();
      const url = newUrl.value.trim();
      if (!name || !url) return alert("Isi nama dan URL.");
      const icon = iconFromName(name);
      if (editId) {
        await updateDoc(doc(db, "grid_links", editId), { name, url, icon });
        editId = null;
        addBtn.textContent = "Tambah Link";
      } else {
        const s = await getDocs(collection(db, "grid_links"));
        if (s.size >= 8) return alert("Maksimal 8 link.");
        await addDoc(collection(db, "grid_links"), { name, url, icon, order: s.size + 1 });
      }
      newName.value = "";
      newUrl.value = "";
      previewIcon.className = "icon-preview fas fa-link";
      loadGrid();
    });

    loginBtn.addEventListener("click", async () => {
      try { await signInWithEmailAndPassword(auth, email.value, password.value); }
      catch (e) { alert("Login gagal: " + e.message); }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = "none";
        dashboard.style.display = "block";
        title.textContent = "Links Grid Admin";
        loadHeader();
        loadGrid();
      } else {
        loginSection.style.display = "block";
        dashboard.style.display = "none";
        title.textContent = "Admin Login";
      }
    });

    logoutBtn.addEventListener("click", () => signOut(auth));

    const themeSwitcher = document.getElementById("theme-switcher");
    const body = document.body;
    const icon = themeSwitcher.querySelector("i");
    themeSwitcher.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    });
  </script>
</body>
</html>
