<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Mengarahkan ke domain baru...</title>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif;
      background: #f4f7f9;
      color: #1a202c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 1.6em;
      color: #2d3748;
      margin-bottom: 10px;
    }

    p {
      color: #4a5568;
      font-size: 1em;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    a {
      background: #3182ce;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background .3s ease, transform .3s ease;
    }

    a:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .dot {
      display: inline-block;
      animation: blink 1.4s infinite steps(2, start);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>

  <script>
    window.onload = () => {
      const host = window.location.hostname;
      const path = window.location.pathname + window.location.search + window.location.hash;

      // === Jika masih di domain lama, arahkan ke domain baru ===
      if (host.includes("links.tommy.or.id")) {
        const newUrl = "https://link-gr.id" + path;
        document.getElementById("redirectLink").href = newUrl;

        // Tunda 8 detik sebelum berpindah otomatis
        setTimeout(() => {
          window.location.replace(newUrl);
        }, 8000);
        return;
      }

      // === Jika bukan domain lama, jalankan fallback 404 biasa ===
      const reserved = [
        "", "/", "index", "index.html",
        "admin", "admin.html",
        "super-admin", "super-admin.html",
        "daftar", "daftar.html",
        "404.html"
      ];

      const matchAdminHtml = path.match(/^\/admin\.html\/([\w-]+)$/);
      if (matchAdminHtml) {
        const tenant = matchAdminHtml[1];
        window.location.replace(`/admin.html?u=${tenant}`);
        return;
      }

      const matchAdminDir = path.match(/^\/admin\/([\w-]+)$/);
      if (matchAdminDir) {
        const tenant = matchAdminDir[1];
        window.location.replace(`/admin.html?u=${tenant}`);
        return;
      }

      const matchTenant = path.match(/^\/([\w-]+)$/);
      if (matchTenant) {
        const tenant = matchTenant[1];
        if (!reserved.includes(tenant)) {
          window.location.replace(`/?u=${tenant}`);
          return;
        }
      }

      // === Fallback terakhir ===
      window.location.replace("/?u=tommy");
    };
  </script>

</head>

<body>
  <h1>ðŸš€ Kami Telah Pindah Domain!</h1>
  <p>
    Grid kamu di <b>links.tommy.or.id</b> kini menggunakan domain baru:<br>
    <b style="color:#2b6cb0; font-size:3em; font-weight:800;">link-gr.id</b><br><br>
    Anda akan dialihkan secara otomatis<span class="dot">...</span>
  </p>
  <a id="redirectLink" href="#">Buka Sekarang</a>

</body>

</html>
