<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding-top: 20vh;
      color: #555;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h2>Mengarahkan ke halaman utama...</h2>
  <p>Jika tidak otomatis, <a id="manualLink" href="#">klik di sini</a>.</p>

  <script>
    // ambil path lengkap (misal: /index.html/@pempro)
    let fullPath = window.location.pathname + window.location.search + window.location.hash;

    // hapus /index.html dari path jika ada
    fullPath = fullPath.replace(/\/index\.html/, '');

    // tambahkan flag agar tidak looping
    const alreadyRedirected = window.location.search.includes('r=1');
    const separator = fullPath.includes('?') ? '&' : '?';
    const newUrl = window.location.origin + fullPath + separator + 'r=1';

    // set link manual
    document.getElementById('manualLink').href = newUrl;

    // redirect otomatis satu kali
    if (!alreadyRedirected) {
      window.location.replace(newUrl);
    }
  </script>
</body>
</html>
