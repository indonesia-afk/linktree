<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // === ambil path lengkap dari URL saat ini ===
    const fullPath = window.location.pathname + window.location.search + window.location.hash;

    // === redirect ke index.html, tapi simpan tenant path ===
    const newUrl = window.location.origin + '/index.html' + fullPath;

    window.location.replace(newUrl);
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 20vh;
      color: #555;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h2>Mengarahkan ke halaman utama...</h2>
  <p>Jika tidak otomatis, <a id="manualLink" href="#">klik di sini</a>.</p>
  <script>
    document.getElementById('manualLink').href = newUrl;
  </script>
</body>
</html>
